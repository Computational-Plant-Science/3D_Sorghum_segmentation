name: DIRT\3d_sorghum_phenotyping
author: Suxing Liu
image: docker://computationalplantscience/3D_Sorghum_segmentation
public: True
commands: /opt/code/segmentation.sh
doi:

input:
  kind: directory
  path:
  filetypes:
    - jpg

   
output:
  path:
  include:
    patterns:
      - jpg
      - xlsx
      
params:
  - name: min_size
    type: number
    default: 1600
    step: 1
    min: 1
    max: 3200
  - name: max_size
    type: number
    default: 1000000
    step: 1
    min: 500000
    max: 2000000


env:
  - LC_ALL=C.UTF-8
  - LANG=C.UTF-8

jobqueue:
  walltime: "04:00:00"
  memory: "32GB"
  processes: 1
  cores: 1
